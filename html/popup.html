<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>看看</title>
  <link rel="stylesheet" href="../css/popup.css">
  <style>
    html {
      user-select: none;
    }
  </style>
</head>

<body>
  <div class="popup-page">
    <div class="search-bar">
      <input id="ipt" type="text" placeholder="请粘贴视频的播放页面地址">
      <select name="jxapis" id="jxapis">
        <option disabled selected value="none">选择接口</option>
      </select>
    </div>
    <div class="tips">
      <p>解析使用方法：</p>
      <p>
        首先进入网站的视频播放页面，然后复制浏览器中的地址，粘贴到输入框中，选择解析接口即可观看
      </p>
      <p>
        支持：某讯,某酷,某艺,某狐,某果,某视等
      </p>
    </div>
    <hr>
    <div class="tips">
      <p>示例网站：</p>
      <p>
        <a class="mob" href="https://xuehuayu.cn/kankan" target="_blank">手机版</a>
        <a href="https://leduozy.net" target="_blank">乐多1</a>
        <a href="https://leduozy1.net" target="_blank">乐多2</a>
        <a href="https://leduozy2.net" target="_blank">乐多3</a>
        <a href="https://leduozy3.net" target="_blank">乐多4</a>
        <a href="https://fqzy.cc" target="_blank">番茄</a>
      </p>
      <p>
        进入详情页后，点击列表后面的“播放”按钮
      </p>
    </div>
  </div>
  <div id="toast" class="hide"></div>
  <div id="loading" class="hide">
    加载中...
  </div>
  <script src="../js/jquery.js"></script>
  <script src="../js/jxapis.js"></script>
  <script src="../js/popup.js"></script>
</body>

</html>
